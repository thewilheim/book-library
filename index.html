<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async></script>
    <title>Book Library</title>
</head>
<body>


    <div class="main-container">

        <div class="Header">

            <h1>Book Library</h1>

            <div class="addBook">
                <div class="error"></div>
                <form action="">
                    <label for="title">Book Title:</label><br>
                    <input type="text" name="title" id="title" required><br>
        
                    <label for="author">Author:</label><br>
                    <input type="text" name="author" id="author" required><br>
        
                    <label for="pages">Pages</label><br>
                    <input type="number" name="pages" id="pages" required><br>

                    <p>Have you read this book?</p>
                      <input type="radio" id="rYes" name="read-status" value="Completed">
                      <label for="read-yes">Yes</label>
                      <input type="radio" id="rNo" name="read-status" value="Not Completed">
                      <label for="read-no">No</label>
                    <input type="button" value="Add Book" id="add">
                </form>
            </div>

            <h3>Created By William</h3>

        </div>

        <div class="Footer"></div>

        <div class="Content">
            <div class="container">
            </div>
        </div>

    </div>

</body>
</html>
